version: 2.1

orbs:
  windows: circleci/windows@2.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  cache-secrets:
    machine: true
    resource_class: okta/generic-linux-x86
    environment:
      VAULT_ADDR: https://vault.aue1e.saasure.net
    steps:
      - checkout
      - run:
          name: "Vault login"
          command: |
            vault login -method=userpass username=$vault_username password=$vault_password > /dev/null 2>&1
      - general-platform-helpers/save-dependencies

  load-secrets:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - general-platform-helpers/load-dependencies

  build:
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Setup custom environment variables"
          command: echo 'export CIRCLE_CI=true' >> "$BASH_ENV"
      - run:
          name: "build okta aspnet"
          command: ./build.sh

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "Circle CI Build":
    jobs:
      - build