version: 2.1

orbs:
  general-platform-helpers: okta/general-platform-helpers@1.0.1

jobs:
  cache-secrets:
    machine: true
    resource_class: okta/generic-linux-x86
    environment:
      VAULT_ADDR: https://vault.aue1e.saasure.net
    steps:
      - checkout
      - run:
          name: "Vault login"
          command: |
            vault login -method=userpass username=$vault_username password=$vault_password > /dev/null 2>&1
      - general-platform-helpers/save-dependencies

  load-secrets:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - general-platform-helpers/load-dependencies

workflows:
  "Circle CI Build":
    jobs:
      - cache-secrets
      - load-secrets:
          requires:
            - cache-secrets
      - build:
          requires:
            - load-secrets
          - run:
              command: ./build.sh
              name: Build
    