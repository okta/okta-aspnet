version: '2.1'
orbs:
  win: circleci/node@5.0.3
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          command: sudo apt-get update && sudo apt-get install -y apt-transport-https && sudo apt-get update && sudo apt-get install -y dotnet-sdk-6.0
          name: Install dotnet-skd-6.0
      - run:
          command: sudo apt-get update && sudo apt-get install -y apt-transport-https && sudo apt-get update && sudo apt-get install -y dotnet-sdk-3.1
          name: Install dotnet-skd-3.1
      - run: 
          command: ./build.sh
          name: Build