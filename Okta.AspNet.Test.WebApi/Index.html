<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>widget</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/js/okta-sign-in.min.js"
            type="text/javascript"></script>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-sign-in.min.css"
          type="text/css"
          rel="stylesheet" />
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-theme.css"
          type="text/css"
          rel="stylesheet" />
</head>
<body>
    <div id="okta-login-container"></div>
    <script type="text/javascript">

        function callMessagesApi() {
            var accessToken = oktaSignIn.tokenManager.get("accessToken");

            if (!accessToken) {
                return;
            }

            // Make the request using jQuery
            $.ajax({
                url: 'http://localhost:8080/api/messages',
                xhrFields: { withCredentials: true },
                headers: {
                    Authorization: 'Bearer ' + accessToken.accessToken
                },
                success: function (response) {
                    // Received messages!
                    console.log('Messages', response);
                },
                error: function (response) {
                    console.error(response);
                }
            });
        }

        var oktaSignIn = new OktaSignIn({
            baseUrl: "{OrgUri}",
            clientId: "{ClientId}",
            authParams: {
                issuer: "https:{OrgUri}/oauth2/default",
                responseType: ['token', 'id_token'],
                display: 'page'
            }
        });

        if (oktaSignIn.token.hasTokensInUrl()) {
            oktaSignIn.token.parseTokensFromUrl(
                function success(res) {
                    // The tokens are returned in the order requested by `responseType` above
                    var accessToken = res[0];
                    var idToken = res[1]

                    // Say hello to the person who just signed in:
                    console.log('Hello, ' + idToken.claims.email);

                    // Save the tokens for later use, e.g. if the page gets refreshed:
                    oktaSignIn.tokenManager.add('accessToken', accessToken);
                    oktaSignIn.tokenManager.add('idToken', idToken);

                    // Remove the tokens from the window location hash
                    window.location.hash = '';

                    // Testing the api after successful authentication 
                    callMessagesApi(); 
                },
                function error(err) {
                    // handle errors as needed
                    console.error(err);
                }
            );
        } else {
            oktaSignIn.session.get(function (res) {
                // Session exists, show logged in state.
                if (res.status === 'ACTIVE') {
                    console.log('Welcome back, ' + res.login);
                    // Testing the api after successful authentication 
                    callMessagesApi();
                    return;
                }
                // No session, show the login form
                oktaSignIn.renderEl(
                    { el: '#okta-login-container' },
                    function success(res) {
                        // Nothing to do in this case, the widget will automatically redirect
                        // the user to Okta for authentication, then back to this page if successful
                    },
                    function error(err) {
                        // handle errors as needed
                        console.error(err);
                    }
                );
            });
        }
    </script>
</body>
</html>
