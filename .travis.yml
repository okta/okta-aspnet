language: csharp
mono: latest
dotnet: 2.1.3 # .NET Core
script:
  - ./build.sh
before_install:
  - sudo apt-get install apt-transport-https
  - sudo apt-get update
  - sudo apt-get install -y nuget mono-devel mono-xbuild
  - wget  'https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks'
  - chmod +x ~/winetricks
  - env WINEPREFIX=$HOME/winedotnet452 wineboot --init
  - env WINEPREFIX=$HOME/winedotnet452 ~/winetricks dotnet40 corefonts
  - env WINEPREFIX=$HOME/winedotnet452 ~/winetricks --unattended dotnet452 corefonts
  

